<div class="backgrnd">
    <div class="booking-form">
        <h2>Online Booking</h2>
        <form action="">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="/Resources/Atlas/Inp-name" required>

            <label for="Email">Email</label>
            <input type="text" name="Email" id="/Resources/Atlas/Inp-email" required>

            <label for="Destination">Destination</label>
            <input type="text" name="Destination" id="/Resources/Atlas/Inp-destination" required>

            <label for="Departure-date">Departure</label>
            <input type="date" class="date-in" name="Departure-date" id="/Resources/Atlas/Inp-DDate" required>

            <label for="Return-date">Return</label>
            <input type="date" class="date-in" name="Return-date" id="/Resources/Atlas/Inp-RDate" required>

            <label for="persons">Passengers</label>
            <input type="number" name="persons" id="/Resources/Atlas/Inp-person" required>
            
            <label for="class">Class</label>
            <select name="class" id="/Resources/Atlas/Inp-class" required>
                <option value="select">Select</option>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
            </select>
            <a href="/Resources/Atlas/HTML/features.html">Proceed</a>

        </form>
    </div>
</div>
