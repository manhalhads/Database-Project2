<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Information</h3>

                    <div class="inputbox">
                        <span>Full Name</span>
                        <input type="text" placeholder="fatima">
                    </div>
                    <div class="inputbox">
                        <span>Full Email</span>
                        <input type="text" placeholder="fatima@example.com">
                    </div>
                    <div class="inputbox">
                        <span>Address</span>
                        <input type="text" placeholder="street - town ">
                    </div>
                    <div class="inputbox">
                        <span>City</span>
                        <input type="text" placeholder="Lahore">
                    </div>
                    <div class="flex">
                        <span>ZIPCODDE</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputbox">
                        <span>Card Accepted</span>
                        <img src="q.jbg" alt="Card pic">
                    </div>
                    <div class="inputbox">
                        <span>Name on card</span>
                        <input type="text" placeholder="Miss. fatima">
                    </div>
                    
                    <div class="inputbox">
                        <span>Card Number</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>Exp Month</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <span>Exp year</span>
                        <input type="text" placeholder="2024">
                    </div>
                    <div class="flex">
                        <span>CVV</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed" class="submit-btn">
        </form>
    </div>
</body>
</html>
